<div class="m-2">
    <div class="row">
        <div *ngIf="!loggedIn; else logout">
            <form *ngIf="loginForm" [formGroup]="loginForm" (submit)="loginButtonClick()" role="form">
                <div class="form-group">
                    <label class="control-label" for="emailId">First Name</label>
                    <input class="form-control" [ngClass]="{'is-invalid': isControlValid(loginForm.get('email'))}"
                        id="emailId" type="text" placeholder="Email (required)" formControlName="email" />
                    <validation-message-for field="email">
                        <validation-message error="required">
                            <span class="text-danger">Please enter your email address.</span>
                        </validation-message>
                    </validation-message-for>
                </div>

                <div class="form-group">
                    <label class="control-label" for="passwordId">Password</label>
                    <input class="form-control" [ngClass]="{'is-invalid': isControlValid(loginForm.get('password'))}"
                        id="passwordId" type="password" formControlName="password" />
                    <validation-message-for field="password">
                        <validation-message error="required">
                            <div class="text-danger">Please enter your password.</div>
                        </validation-message>
                    </validation-message-for>
                </div>

                <button type="submit">Login</button>
                <div *ngIf="loginError">
                    Wrong email address or password.
                </div>
            </form>
        </div>
        <ng-template #logout>
            <button type="button" (click)="logoutClicked()">Logout</button>
        </ng-template>
    </div>
</div>
