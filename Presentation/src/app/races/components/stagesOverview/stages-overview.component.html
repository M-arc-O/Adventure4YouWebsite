<div class="row">
    <div class="col">
        <app-stage-add [type]="addEditType.Add" [details]="getStage(stages$ | async)" [raceId]="raceId"></app-stage-add>
    </div>
</div>

<div class="row">
    <div class="col-2">
        <h5>Stages</h5>
    </div>

    <div *ngIf="selectedStageId" class="col p-0 ml-1">
        <h5>{{getStage(stages$ | async).name}} details</h5>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <div class="list-group stage-list">
            <a *ngFor="let stage of (stages$ | async)" class="list-group-item list-group-item-action"
                href="javascript:void(0)" (click)="detailsClicked(stage.stageId)"
                [ngClass]="{'active': stage.stageId === selectedStageId}">{{stage.number}} -
                {{stage.name}}</a>
        </div>
        <div *ngIf="!(stages$ | async) || (stages$ | async).length === 0">
            No stages found.
        </div>
    </div>

    <div *ngIf="selectedStageId" class="col p-0">
        <app-stage-details [selectedStage]="getStage(stages$ | async)" [raceId]="raceId"></app-stage-details>
    </div>
</div>
