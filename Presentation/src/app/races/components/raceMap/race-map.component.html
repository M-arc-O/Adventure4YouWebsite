<div class="row no-gutters" style="height: 80vh;">
    <div class="col-2">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-block btn-primary" id="refresh" (click)="refresh()">
                    <span>Refresh teams data</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list-group map-list">
                    <a *ngFor="let result of raceResult$ | async | orderBy:'asc':'teamNumber'"
                        class="list-group-item list-group-item-action" href="javascript:void(0)"
                        (click)="detailsClicked(result)"
                        [ngClass]="{'list-group-item-secondary': result.teamNumber === selectedTeamNumber}">
                        {{result.teamNumber}} {{result.teamName}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="map-frame h-100">
            <div id="map"></div>
        </div>
    </div>
</div>
