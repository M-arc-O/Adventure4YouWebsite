<h2>Races Overview</h2>
<div *ngIf="races; else racesLoading">
    Races:
    <ul>
        <li *ngFor="let race of races" (click)="detailsClicked(race)">{{race.name}}</li>
    </ul>
</div>
<ng-template #racesLoading>
    Table is loading.
</ng-template>

<div *ngIf="selectedRace">
    <app-race-details [raceId]="selectedRace.id"></app-race-details>
</div>
